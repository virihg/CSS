<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Iniciamos con CSS</title>
    <style type="text/css">
      div {
        background:#FF0000;
      }
      #first {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="first">
      <p>Primer párrafo</p>
    </div>
    <div id="second" style="background:yellow;">
      <span>Segundo párrafo</span>
    </div>

  </body>
</html>
